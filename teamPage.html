<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريق - Championship Champion DLS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        :root {
            --dark-blue: #001f3f;
            --light-blue: #3a86ff;
            --accent: #ffd700;
            --white: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(45deg, var(--dark-blue) 0%, #00284f 100%);
            color: var(--white);
            margin: 0;
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .team-header {
            text-align: center;
            padding: 4rem 0 2rem;
            background: linear-gradient(45deg, rgba(0, 31, 63, 0.9) 0%, rgba(0, 40, 79, 0.9) 100%);
            border-radius: 1rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .team-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(58, 134, 255, 0.1) 100%);
            pointer-events: none;
        }

        .team-logo {
            width: 180px;
            height: 180px;
            border: 3px solid var(--light-blue);
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 25px rgba(58, 134, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .team-logo:hover {
            transform: scale(1.05);
        }

        .team-title {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            background: linear-gradient(to right, var(--light-blue), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: rgba(0, 31, 63, 0.8);
            border: 1px solid rgba(58, 134, 255, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(58, 134, 255, 0.2);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            margin: 0.5rem 0;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .table-wrapper {
            overflow-x: auto;
            margin: 3rem 0;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .matches-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 31, 63, 0.8);
        }

        .matches-table th {
            background: linear-gradient(45deg, var(--dark-blue) 0%, var(--light-blue) 100%);
            padding: 1.2rem;
            font-weight: 700;
            white-space: nowrap;
        }

        .matches-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(58, 134, 255, 0.1);
            text-align: center;
        }

        .matches-table tr:last-child td {
            border-bottom: none;
        }

        .matches-table tr:hover {
            background: rgba(58, 134, 255, 0.05);
        }

        .logout-btn {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff5252, #ff1744);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .logout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 82, 82, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .team-title {
                font-size: 2rem;
            }
            
            .team-logo {
                width: 140px;
                height: 140px;
            }
            
            .matches-table th, 
            .matches-table td {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="team-header">
            <img id="teamLogo" class="team-logo" src="" alt="شعار الفريق">
            <h1 class="team-title" id="teamName"></h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="teamPoints"></div>
                <div class="stat-label">النقاط الحالية</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="frais"></div>
                <div class="stat-label">الرسوم المدفوعة</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="playTime"></div>
                <div class="stat-label">موعد المباراة التالية</div>
            </div>
        </div>

        <div class="table-wrapper">
            <table class="matches-table">
                <thead>
                    <tr>
                        <th>الخصم</th>
                        <th>التاريخ</th>
                        <th>الوقت</th>
                        <th>النتيجة</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody id="matchesTable"></tbody>
            </table>
        </div>

        <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            // تعيين البيانات الأساسية
            document.getElementById("teamName").textContent = user.teamName;
            document.getElementById("teamLogo").src = user.teamImage;
            document.getElementById("teamPoints").textContent = user.points;
            document.getElementById("frais").textContent = (user.frais || "0") + " MRU";
            document.getElementById("playTime").textContent = user.playTime || "قريبًا";

            // تعيين بيانات المباريات
            const matchesTable = document.getElementById("matchesTable");
            (user.matches || []).forEach(match => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${match.opponent}</td>
                    <td>${match.date}</td>
                    <td>${match.time}</td>
                    <td>${match.result || 'لم تلعب بعد'}</td>
                    <td><span class="match-status">${match.status || 'مقررة'}</span></td>
                `;
                matchesTable.appendChild(row);
            });
        });

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
