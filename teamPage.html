<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريق - Championship Champion DLS</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #1a237e; /* أزرق داكن */
            color: #fff; /* أبيض */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .team-container {
            background-color: rgba(255, 255, 255, 0.1); /* أبيض شفاف */
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* أبيض شفاف */
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-box {
            background: rgba(255, 255, 255, 0.1); /* أبيض شفاف */
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* أبيض شفاف */
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ffffff; /* أبيض */
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #e0e0e0; /* أبيض فاتح */
        }

        .team-info {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1); /* أبيض شفاف */
        }

        th, td {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* أبيض شفاف */
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.2); /* أبيض شفاف */
            font-size: 18px;
            font-weight: bold;
            color: #ffffff; /* أبيض */
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05); /* أبيض شفاف */
        }

        tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* أبيض شفاف */
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2); /* أبيض شفاف */
            transition: background-color 0.3s ease;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #ff5252; /* أحمر */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #ff1744; /* أحمر داكن عند التحويم */
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #ffffff; /* أبيض */
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <div class="header-box">
            <h2>مرحبا بك في فريقك!</h2>
            <div class="team-info">
                <p id="teamName" style="font-size: 30px; font-weight: bold;"></p>
                <p id="teamPoints"></p>
                <p>المباراة التالية: <span id="playTime"></span></p>
            </div>
        </div>

        <h3>جدول المباريات</h3>
        <table>
            <thead>
                <tr>
                    <th>المباراة</th>
                    <th>التاريخ</th>
                    <th>الوقت</th>
                    <th>النتيجة</th>
                </tr>
            </thead>
            <tbody id="matchesTable"></tbody>
        </table>

        <!-- زر تسجيل الخروج -->
        <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    </div>

    <script>
        // التأكد من تسجيل الدخول وإعادة التوجيه إذا لم يتم
        window.onload = function() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!loggedInUser) {
                window.location.href = "index.html";
            } else {
                // عرض تفاصيل الفريق
                document.getElementById("teamName").textContent = `اسم الفريق: ${loggedInUser.teamName}`;
                document.getElementById("teamPoints").textContent = `النقاط: ${loggedInUser.points}`;
                document.getElementById("playTime").textContent = loggedInUser.playTime || "غير محدد";

                // عرض جدول المباريات
                const matchesTable = document.getElementById("matchesTable");
                loggedInUser.matches.forEach(match => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${match.opponent}</td>
                        <td>${match.date}</td>
                        <td>${match.time}</td>
                        <td>${match.result}</td>
                    `;
                    matchesTable.appendChild(row);
                });
            }
        };

        // دالة تسجيل الخروج
        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
