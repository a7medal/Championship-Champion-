<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريق - Championship Champion DLS</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #1a237e; /* أزرق داكن */
            color: #fff; /* أبيض */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .team-container {
            background-color: rgba(255, 255, 255, 0.1); /* أبيض شفاف */
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.15)); /* تدرج لوني احتياطي */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* دعم Safari */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-box {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px); /* دعم Safari */
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #e0e0e0;
        }

        .team-info {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
        }

        th, td {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }

        .logout-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #e53935; /* أحمر */
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* دعم أجهزة iOS */
        @supports (-webkit-touch-callout: none) {
            .team-container, .header-box {
                background-color: rgba(255, 255, 255, 0.2); /* خلفية أوضح لـ iOS */
            }
        }

        /* دعم الوضع الداكن */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d153a;
            }
            .team-container, .header-box {
                background-color: rgba(255, 255, 255, 0.15);
            }
        }
    </style>
</head>
<body>
    <div class="team-container">
        <div class="header-box">
            <h2>مرحبا بك في فريقك!</h2>
            <div class="team-info">
                <p id="teamName" style="font-size: 30px; font-weight: bold;"></p>
                <p id="teamPoints"></p>
                <p>المباراة التالية: <span id="playTime"></span></p>
            </div>
        </div>

        <h3>جدول المباريات</h3>
        <table>
            <thead>
                <tr>
                    <th>المباراة</th>
                    <th>التاريخ</th>
                    <th>الوقت</th>
                    <th>النتيجة</th>
                </tr>
            </thead>
            <tbody id="matchesTable"></tbody>
        </table>

        <!-- زر تسجيل الخروج -->
        <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    </div>

    <script>
        window.onload = function() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

            // إذا لم يكن هناك مستخدم مسجل، إعادة التوجيه إلى صفحة تسجيل الدخول
            if (!loggedInUser) {
                window.location.href = "index.html";
                return;
            }

            // عرض تفاصيل الفريق
            document.getElementById("teamName").textContent = `اسم الفريق: ${loggedInUser.teamName}`;
            document.getElementById("teamPoints").textContent = `النقاط: ${loggedInUser.points}`;
            document.getElementById("playTime").textContent = loggedInUser.playTime || "غير محدد";

            // عرض جدول المباريات
            const matchesTable = document.getElementById("matchesTable");
            loggedInUser.matches.forEach(match => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${match.opponent}</td>
                    <td>${match.date}</td>
                    <td>${match.time}</td>
                    <td>${match.result}</td>
                `;
                matchesTable.appendChild(row);
            });
        };

        // دالة تسجيل الخروج
        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
