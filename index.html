    :root {

      --light-blue: #3a86ff;

      background: var(--dark-blue);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .login-container {
      background: rgba(0, 31, 63, 0.9);
      border: 1px solid rgba(58, 134, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .logo {
      width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 15px;
      border-radius: 35px;
      background-color: rgba(255, 255, 255, 0.2);
    }
    h2 {
      font-size: 26px;
      margin-bottom: 30px;
    }
    .input-container {
      width: 100%;
      margin-bottom: 20px;
      text-align: right;
    }
    input[type="text"],
    input[type="password"] {
      width: calc(100% - 10px);
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: var(--white);
      font-size: 16px;
      outline: none;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: rgba(255, 255, 255, 0.3);
    }
    /* تنسيق الزر الخاص بتسجيل الدخول */
    input[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, var(--light-blue), var(--white));
      color: var(--dark-blue);
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    input[type="submit"]:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, var(--white), var(--light-blue));
    }
    input[type="submit"]:active {
      transform: scale(0.98);
    }
    .error {
      color: #ff6666;
      margin-top: 10px;
    }
    /* تنسيق زر الانتقال للصفحة الرئيسية */
    .home-btn {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, var(--light-blue), var(--white));
      color: var(--dark-blue);
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .home-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, var(--white), var(--light-blue));
    }
    .home-btn:active {
